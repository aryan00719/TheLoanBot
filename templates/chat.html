<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Assistant Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <nav id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn">
                <i class="fa-solid fa-plus"></i>
                <span data-i18n-key="newChat">New Chat</span>
            </button>
        </div>

        <div class="chat-history-list">
            <p class="history-title" data-i18n-key="historyTitle">Chat History</p>
            <a href="#" class="history-item">
                <i class="fa-solid fa-message"></i>
                <span>Personal Loan Eligibility</span>
            </a>
            <a href="#" class="history-item">
                <i class="fa-solid fa-message"></i>
                <span>Interest Rate Questions</span>
            </a>
            <a href="#" class="history-item">
                <i class="fa-solid fa-message"></i>
                <span>KYC Process Details</span>
            </a>
        </div>

        <div class="sidebar-footer">
            <div class="profile-section">
                <i class="fa-solid fa-user-circle profile-icon"></i>
                <span class="profile-name">demo@test.com</span>
            </div>
            <a href="/" class="logout-btn" data-i18n-key="logout">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
            </a>
        </div>
    </nav>
    <main id="main-content">
        <div id="chat-root" class="chat-root">
            <header class="chat-header">
                <button id="sidebar-toggle" class="sidebar-toggle-btn" title="Toggle Sidebar">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <div class="header-content">
                    <div class="logo-wrapper">
                        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M11 15h2V9h-2v6zm-4 4h10v2H7v-2zm12-8c0 5.523-4.477 10-10 10S1 16.523 1 11 5.477 1 11 1s10 4.477 10 10zM5 11c0 3.314 2.686 6 6 6s6-2.686 6-6-2.686-6-6-6-6 2.686-6 6z">
                            </path>
                        </svg>
                    </div>
                    <div class="header-text">
                        <h1 class="chat-title" data-i18n-key="chatTitle">Loan Sales Assistant</h1>
                        <p class="header-subtitle" data-i18n-key="chatSubtitle">Powered by AI</p>
                    </div>
                </div>
                <div class="header-badge" data-i18n-key="chatBadge">Online</div>
            </header>
            <div id="chat-box" class="chat-box"></div>

            <div id="example-prompts" style="display: none;">
                <div class="prompts-container">
                    <button class="prompt-pill" data-i18n-key="prompt1" onclick="selectPrompt('prompt1')">
                        "What types of loans do you offer?"
                    </button>
                    <button class="prompt-pill" data-i18n-key="prompt2" onclick="selectPrompt('prompt2')">
                        "Am I eligible for a personal loan?"
                    </button>
                    <button class="prompt-pill" data-i18n-key="prompt3" onclick="selectPrompt('prompt3')">
                        "What is the interest rate?"
                    </button>
                </div>
            </div>
            <div id="input-area" class="input-area centered-input">
                <button id="speaker-btn" class="voice-btn" title="Toggle Speech">
                    <svg id="speaker-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        width="20" height="20">
                        <path
                            d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z">
                        </path>
                    </svg>
                    <svg id="mute-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        width="20" height="20" style="display: none;">
                        <path
                            d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z">
                        </path>
                    </svg>
                </button>

                <button id="mic-btn" class="voice-btn" title="Speak">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20"
                        height="20">
                        <path
                            d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z">
                        </path>
                    </svg>
                </button>

                <input type="text" id="query" placeholder="Type your question..." data-i18n-key="inputPlaceholder"
                    onkeydown="if(event.key==='Enter') sendQuery()" />

                <select id="language-selector" class="lang-select" title="Change Language">
                    <option value="en-US">EN</option>
                    <option value="es-ES">ES</option>
                    <option value="hi-IN">HI</option>
                </select>

                <button class="send-btn" onclick="sendQuery()" title="Send">
                    <span data-i18n-key="sendButton">Send</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18"
                        height="18">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2 .01 7z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </main>
    <script src="/static/script.js"></script>

    <script>
        // --- START: Internationalization (i18n) Logic ---

        const translations = {
            "en-US": {
                "title": "Loan Assistant Chat",
                "chatTitle": "Loan Sales Assistant",
                "chatSubtitle": "Powered by AI",
                "chatBadge": "Online",
                "inputPlaceholder": "Type your question...",
                "sendButton": "Send",
                "prompt1": "What types of loans do you offer?",
                "prompt2": "Am I eligible for a personal loan?",
                "prompt3": "What is the interest rate?",
                "newChat": "New Chat",
                "historyTitle": "Chat History",
                "logout": "Logout"
            },
            "es-ES": {
                "title": "Chat Asistente de Préstamos",
                "chatTitle": "Asistente de Ventas de Préstamos",
                "chatSubtitle": "Impulsado por IA",
                "chatBadge": "En línea",
                "inputPlaceholder": "Escribe tu pregunta...",
                "sendButton": "Enviar",
                "prompt1": "¿Qué tipos de préstamos ofrecen?",
                "prompt2": "¿Soy elegible para un préstamo personal?",
                "prompt3": "¿Cuál es la tasa de interés?",
                "newChat": "Nuevo Chat",
                "historyTitle": "Historial de Chat",
                "logout": "Cerrar sesión"
            },
            "hi-IN": {
                "title": "ऋण सहायक चैट",
                "chatTitle": "ऋण बिक्री सहायक",
                "chatSubtitle": "एआई द्वारा संचालित",
                "chatBadge": "ऑनलाइन",
                "inputPlaceholder": "अपना सवाल टाइप करें...",
                "sendButton": "भेजें",
                "prompt1": "आप किस प्रकार के ऋण प्रदान करते हैं?",
                "prompt2": "क्या मैं व्यक्तिगत ऋण के लिए पात्र हूँ?",
                "prompt3": "ब्याज दर क्या है?",
                "newChat": "नई चैट",
                "historyTitle": "चैट इतिहास",
                "logout": "लॉग आउट"
            }
        };

        const languageSelector = document.getElementById("language-selector");

        function updateLanguage(lang) {
            // Save the choice
            localStorage.setItem('selectedLang', lang);
            languageSelector.value = lang; // Sync dropdown

            const langStrings = translations[lang];

            // Update page title
            document.title = langStrings.title;

            // Update all elements with a data-key
            document.querySelectorAll('[data-i18n-key]').forEach(element => {
                const key = element.getAttribute('data-i18n-key');
                if (langStrings[key]) {
                    if (element.placeholder !== undefined) {
                        element.placeholder = langStrings[key];
                    } else {
                        // This will now update the prompt-pill AND sidebar text
                        element.innerText = langStrings[key];
                    }
                }
            });

            // Update the speech recognition language
            if (window.recognition) {
                window.recognition.lang = lang;
            }
        }

        languageSelector.addEventListener("change", (e) => {
            updateLanguage(e.target.value);
        });

        // --- END: i18n Logic ---

        // --- NEW: Function to handle prompt-pill clicks ---
        function selectPrompt(promptKey) {
            const lang = localStorage.getItem('selectedLang') || 'en-US';
            const promptText = translations[lang][promptKey];

            if (promptText) {
                document.getElementById('query').value = promptText;
                window.sendQuery();
            }
        }

        // --- UPDATED: Your existing UI logic ---
        function updateInputAreaPosition() {
            const chatBox = document.getElementById("chat-box");
            const input = document.getElementById("input-area");
            const prompts = document.getElementById("example-prompts"); // Get the new section

            if (chatBox.children.length === 0) {
                input.classList.add("centered-input");
                input.classList.remove("bottom-input");
                prompts.style.display = 'block'; // Show prompts
            } else {
                input.classList.remove("centered-input");
                input.classList.add("bottom-input");
                prompts.style.display = 'none'; // Hide prompts
            }
        }

        window.addEventListener("DOMContentLoaded", () => {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const toggleBtn = document.getElementById('sidebar-toggle');

            // --- NEW: Sidebar Toggle Logic ---
            function setSidebarState(isCollapsed) {
                if (isCollapsed) {
                    sidebar.classList.add('collapsed');
                    mainContent.classList.add('sidebar-collapsed');
                    localStorage.setItem('sidebarState', 'collapsed');
                } else {
                    sidebar.classList.remove('collapsed');
                    mainContent.classList.remove('sidebar-collapsed');
                    localStorage.setItem('sidebarState', 'open');
                }
            }

            // Toggle button click
            toggleBtn.addEventListener('click', () => {
                const isCollapsed = sidebar.classList.contains('collapsed');
                setSidebarState(!isCollapsed);
            });

            // Check saved state on load
            const savedState = localStorage.getItem('sidebarState');
            setSidebarState(savedState === 'collapsed');
            // --- END: Sidebar Toggle Logic ---


            // --- Existing Logic ---
            const savedLang = localStorage.getItem('selectedLang') || 'en-US';
            updateLanguage(savedLang);

            updateInputAreaPosition();

            if (window.sendQuery) {
                const orig = window.sendQuery;
                window.sendQuery = function () {
                    orig();
                    setTimeout(updateInputAreaPosition, 100);
                };
            } else {
                console.error("window.sendQuery is not defined. script.js might not be loaded.");
            }
        });
    </script>
</body>

</html>
